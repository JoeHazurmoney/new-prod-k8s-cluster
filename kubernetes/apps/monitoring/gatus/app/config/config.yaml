---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
    default-alert:
      failure-threshold: 3
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: harvester
    group: "Infrastructure"
    url: https://harvester.prymal.info
    interval: 1m
    client:
      dns-resolver: tcp://10.10.1.31:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: discord
      - send-on-resolved: true
  - name: synology
    group: "Infrastructure"
    url: http://scorpion.prymal.info:5000
    interval: 1m
    client:
      dns-resolver: tcp://10.10.1.31:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: discord
      - send-on-resolved: true
  - name: minio
    group: "Infrastructure"
    url: http://scorpion.prymal.info:9001
    interval: 1m
    client:
      dns-resolver: tcp://10.10.1.31:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: discord
      - send-on-resolved: true
  - name: "adguard home - rpi1"
    group: "Infrastructure"
    url: http://10.10.1.31
    interval: 1m
    client:
      dns-resolver: tcp://10.10.1.31:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: discord
      - send-on-resolved: true
  - name: "adguard home - rpi2"
    group: "Infrastructure"
