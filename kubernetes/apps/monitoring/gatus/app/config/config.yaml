      - type: discord
      - send-on-resolved: true
  - name: status
    group: "Web - External"
    url: https://status.prymal.info
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: discord
