    interval: 1m
    client:
      dns-resolver: tcp://10.10.1.31:53
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: discord
      - send-on-resolved: true
  - name: k8s-control-prod-0
    group: "Infrastructure"
    url: icmp://10.10.1.10
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: discord
      - send-on-resolved: true
  - name: k8s-control-prod-1
    group: "Infrastructure"
    url: icmp://10.10.1.11
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
